class: edu.cmu.lti.oaqa.bio.core.keyterm.kb.KeytermRefiner

cross-opts:
  MESH: [true]
  ENTREZ: [true]
  UMLS: [false]
  LexicalVariants: [true,false]
  PosTagger: [true]
  MESH-Acronym: [false]
